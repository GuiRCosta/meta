version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meta-campaigns-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Supabase Database
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # NextAuth
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      # Backend Python (via rede interna Docker)
      - AGNO_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - meta-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meta-campaigns-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # OpenAI (obrigat√≥rio para agentes)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Meta Ads API
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN}
      - META_AD_ACCOUNT_ID=${META_AD_ACCOUNT_ID}
      # Evolution API (WhatsApp)
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # CORS
      - FRONTEND_URL=${FRONTEND_URL}
    networks:
      - meta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  meta-network:
    driver: bridge
