[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.9

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --verbose
    --color=yes
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    slow: Slow tests (> 1 second)
    meta_api: Tests that interact with Meta API
    database: Tests that require database connection

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload

[coverage:html]
directory = coverage_html
